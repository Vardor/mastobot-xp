<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <style>
        {% block style %}{% endblock %}
        h3 {
            margin-bottom: 5px;
        }
        hr {
            margin-top:2px;
            margin-bottom:2px;
        }
        div.content {
            margin-top: 5px;
            font-size: 11pt;
        }
        span.fail {
            color: red;
            }
        span.ok {
            color: green;   
            }
    </style>
</head>
<body>
    <h3>
        Mastobot
    </h3>
    <hr>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
